<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic DateTime
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectMode" scrollable>
      <ion-segment-button [value]="mode" *ngFor="let mode of modes">
        <ion-label>{{mode}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- <ion-item (click)="showPicker = !showPicker">
    <ion-label>Date</ion-label>
    <ion-text slot="end">
      {{ formattedString }}
    </ion-text>
  </ion-item>

  <ion-datetime
  #datetime
  *ngIf="showPicker" [value]="dateValue" size="cover"
  (ionChange)="dateChanged(datetime.value)"
  showDefaultButtons="true"
  (ionCancel)="showPicker = false;">
  </ion-datetime> -->

  <ion-item id="open-modal">
    <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Pick Date</ion-label>
    <ion-text slot="end">{{formattedString}}</ion-text>
  </ion-item>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime #datetime [value]="dateValue" size="cover" (ionChange)="dateChanged(datetime.value)"
          (ionCancel)="showPicker = false;">
          <ion-buttons slot="buttons">
            <ion-button (click)="close()">Dismiss</ion-button>
            <ion-button (click)="select()" color="primary">Select</ion-button>
            </ion-buttons>
        </ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
